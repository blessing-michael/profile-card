<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Profile Card App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Profile App</div>
            <button class="hamburger" id="hamburger" aria-label="Menu">&#9776;</button>

            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="contact-container" data-testid="test-contact-page">
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name <span class="star-sign">*</span></label>
                <input type="text" id="name" name="name" data-testid="test-contact-name" required
                    aria-describedby="error-name" />
                <p id="error-name" class="error" data-testid="test-contact-error-name" aria-live="assertive"></p>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="star-sign">*</span>
                </label>
                <input type="email" id="email" name="email" data-testid="test-contact-email" required
                    aria-describedby="error-email" />
                <p id="error-email" class="error" data-testid="test-contact-error-email" aria-live="assertive"></p>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject <span class="star-sign">*</span></label>
                <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required
                    aria-describedby="error-subject" />
                <p id="error-subject" class="error" data-testid="test-contact-error-subject" aria-live="assertive"></p>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message <span class="star-sign">*</span></label>
                <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required
                    aria-describedby="error-message"></textarea>
                <p id="error-message" class="error" data-testid="test-contact-error-message" aria-live="assertive"></p>
            </div>

            <button type="submit" data-testid="test-contact-submit">Submit</button>
            <p id="success-message" class="success" data-testid="test-contact-success" hidden>
                âœ… Thank you! Your message has been successfully sent.
            </p>
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
