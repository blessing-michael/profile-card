<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Profile Card starts -->
    <article data-testid="test-profile-card" class="profile-card">

        <!-- Avatar starts -->
        <figure class="profile-avatar">
            <img src="https://images.unsplash.com/photo-1760199746599-12e43cbc573c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600"
                alt="Portrait of Bless Mike" data-testid="test-user-avatar">
        </figure>
        <!-- Avatar ends -->

        <!-- Profile Info starts -->
        <div class="profile-content">
            <header>
                <h2 data-testid="test-user-name">Bless Mike</h2>
            </header>

            <p data-testid="test-user-bio">
                Frontend developer passionate about football, design, and clean, accessible UI.
            </p>

            <p>
                Current time (milliseconds):
                <span data-testid="test-user-time" id="user-time"></span>
            </p>

            <!-- Social Links -->
            <nav data-testid="test-user-social-links" aria-label="User social media links">
                <ul class="social-links">
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-twitter">Twitter</a></li>
                    <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-github">GitHub</a></li>
                    <li><a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-linkedin">LinkedIn</a></li>
                </ul>
            </nav>

            <!-- Hobbies -->
            <section aria-labelledby="hobbies-title">
                <h3 id="hobbies-title">Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Football</li>
                    <li>Photography</li>
                    <li>Traveling</li>
                </ul>
            </section>

            <!-- Dislikes -->
            <section aria-labelledby="dislikes-title">
                <h3 id="dislikes-title">Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Spam</li>
                    <li>Noise</li>
                    <li>Procrastination</li>
                </ul>
            </section>
        </div>
        <!-- Profile Info ends -->
    </article>
    <!-- Profile Card ends -->

    <script src="index.js"></script>
</body>

</html>
